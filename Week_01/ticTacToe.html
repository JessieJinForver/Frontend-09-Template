<html>
    <head>  
        <style>
            #wraper{
                float:left;
                background:green;
            }
            .cell{
                float:left;
                width:30px;
                height:30px;
                border:1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="wraper">
                
        </div>
    </body>
    <script>
        let pattern = [
            [1,2,0],
            [0,0,0],
            [0,0,0]
        ]
        let color=1
        var createPannelCell = function(i,j){
           let  div = document.createElement('div');
           div.classList.add('cell');
           div.innerText = (pattern[i][j]==2)?'O':(pattern[i][j]==1)?'x':'';
           console.log(div,pattern[i][j])
         return div
        }
        var show = function(){
            var wraper = document.getElementById('wraper')
            wraper.innerHTML = '';
            for(let i=0; i<3; i++){
                for(let j=0; j<3; j++){
                    let cell = createPannelCell(i,j)
                    wraper.appendChild(cell);
                    cell.addEventListener('click',function(){cellClickFn(j,i)})
                }
               wraper.appendChild(document.createElement('br')) 
            }
        }
        var cellClickFn = function(x,y){
            pattern[y][x] = color
            color = 3-color
            show()
        }
        show(pattern)
    </script>
</html>
